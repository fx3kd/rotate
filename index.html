<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotate</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1f3a, #040b16);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      background: rgba(10, 30, 60, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 42px 32px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
    }

    .title {
      font-size: 44px;
      font-weight: 700;
      background: linear-gradient(90deg, #3aa0ff, #5f7cff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      color: #c7d6ff;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 24px;
      border-radius: 16px;
      background: linear-gradient(135deg, #3aa0ff, #6b7cff);
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(58, 160, 255, 0.45);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(58, 160, 255, 0.65);
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Rotate</div>
    <div class="subtitle">Best dlc for Minecraft Bedrock</div>

    <div class="buttons">
      <a href="https://t.me/RotateClient" class="btn" target="_blank">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M22 3L2 11L8.5 13.5L11 21L15 15L22 3Z"/>
        </svg>
        Telegram
      </a>
    </div>
  </div>

</body>
</html>
